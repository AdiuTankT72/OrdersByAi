name: Trigger auto deployment for orders

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: [main]
    paths:
      - "**"
      - ".github/workflows/orders-AutoDeployTrigger-2a8b32c8-b280-4009-9277-f9f28b7bcc39.yml"

  # Allow manual trigger
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.ORDERS_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ORDERS_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ORDERS_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl:
          registryUsername: ${{ secrets.ORDERS_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ORDERS_REGISTRY_PASSWORD }}
          containerAppName: orders
          resourceGroup: RG-ORDERS
          targetPort: 8080
          ingress: external
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_
